<ion-header>

  <ion-navbar color="danger">
    <ion-title>Bandeja</ion-title>

    <ion-buttons>
      <button ion-button icon-left (click)="mostrarMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <title>Listado Pedido</title>

  <ion-list>

    <ion-item-sliding *ngFor="let bandeja of cart; let i = index">
      <ion-item>
        <ion-avatar item-start>
          <img [src]="bandeja.img">
        </ion-avatar>
        <h2>{{bandeja.nombre}}</h2>
        <p>{{bandeja.precio | currency}}</p>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="danger" (click)="quitarCarrito(i)">
          <ion-icon name="md-trash"></ion-icon>
          borrar
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>


</ion-content>

<ion-footer>
  <ion-toolbar>

    <ion-row>
      <ion-col width-50>
        <b>Total:</b>
      </ion-col>
      <ion-col width-50 text-right>
        <b>{{calcTotalSum() | currency}}</b>
      </ion-col>
    </ion-row>
    <ion-title>
      <div padding>
        <button ion-button block outline (click)="finaliza()">Finalizar</button>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-footer>
