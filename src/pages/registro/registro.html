<ion-header>

  <ion-navbar color="danger" text-center>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <h3>Nuevo Usuario</h3>
  <br>

  <form [formGroup]="myForm" (ngSubmit)="registrarUsuario()">
    <ion-list>
      <ion-item>
        <ion-icon item-left></ion-icon>
        <ion-label stacked>Nombre:</ion-label>
        <ion-input formControlName="nombre" type="text" placeholder="Nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon item-left></ion-icon>
        <ion-label stacked>Apellido:</ion-label>
        <ion-input formControlName="apellido" type="text" placeholder="Apellido:"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="md-call" item-left></ion-icon>
        <ion-label stacked>Celular:</ion-label>
        <ion-input formControlName="celular" type="number" placeholder="Celular"></ion-input>
      </ion-item>


      <ion-item>
        <ion-icon name="person" item-left></ion-icon>
        <ion-label stacked>User:</ion-label>
        <ion-input formControlName="username" type="text" placeholder="User"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="key" item-left></ion-icon>
        <ion-label stacked>Password:</ion-label>
        <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button type="submit" [disabled]="!myForm.valid"  ion-button block outline>Register</button>
    </div>
  </form>
</ion-content>
