<ion-header>

  <ion-navbar color="danger">
    <ion-title>Productos</ion-title>

    <ion-buttons>
      <button ion-button icon-left (click)="mostrarMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let producto of productos">
    <img [src]="producto.image"/>
    <ion-card-content>
      <ion-card-title>
        {{producto.nombre}}
      </ion-card-title>
      <p>
        {{producto.descripcion}}
      </p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="logo-usd"></ion-icon>
          <div>{{producto.precio | currency}}</div>
        </button>
      </ion-col>

      <ion-col>
        <button ion-button icon-right outline (click)="agregarCarrito(producto)" name="md-cart">
          <ion-icon name="md-cart" item-right></ion-icon>Comprar</button>

      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
