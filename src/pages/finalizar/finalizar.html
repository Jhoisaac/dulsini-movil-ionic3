<ion-header>

  <ion-navbar color="danger">
    <ion-title>Finalizar</ion-title>

    <ion-buttons>
      <button ion-button icon-left (click)="mostrarMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <h2>Enviar Pedido</h2>
  <br>

  <form [formGroup]="myForm" (ngSubmit)="enviarPedido()">
  <ion-list>

    <ion-item>
      <ion-icon name="person" item-left></ion-icon>
      <ion-label stacked>Nombre:</ion-label>
      <ion-input type="text" formControlName="nombre" placeholder="Nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="person" item-left></ion-icon>
      <ion-label stacked>Apellido:</ion-label>
      <ion-input type="text" formControlName="apellido" placeholder="Apellido"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="md-call" item-left></ion-icon>
      <ion-label stacked>Celular:</ion-label>
      <ion-input type="number" formControlName="celular" placeholder="Celular"></ion-input>
    </ion-item>

    <h2>Localizacion</h2>

    <ion-item>
      <ion-icon name="md-compass" item-left></ion-icon>
      <ion-label stacked>Latitud:</ion-label>
      <ion-input type="text" fixed formControlName="lat" [(ngModel)]="pedidoNuevo.lat"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="md-compass" item-left></ion-icon>
      <ion-label stacked>Longuitud:</ion-label>
      <ion-input type="text" fixed formControlName="long" [(ngModel)]="pedidoNuevo.long"></ion-input>
    </ion-item>

  </ion-list>

    <div padding>
      <button type="submit" [disabled]="!myForm.valid"  ion-button block outline>PEDIR</button>
    </div>

  </form>

  <button ion-button (click)="geoLocalizar()">GEOLOCALIZAR</button>

</ion-content>

<ion-footer>
  <ion-toolbar>

    <ion-row>
      <ion-col width-50>
        <b>Total a pagar:</b>
      </ion-col>
      <ion-col width-50 text-right>
        <b>{{calcTotalSum() | currency}}</b>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
