<ion-header>

  <ion-navbar color="danger" text-center>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-icon name="person" item-left></ion-icon>
        <ion-label stacked>User:</ion-label>
        <ion-input type="text" placeholder="User" [(ngModel)]="model.username" name = "username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="key" item-left></ion-icon>
        <ion-label stacked>Password:</ion-label>
        <ion-input type="password" placeholder="Password"[(ngModel)]="model.password" name = "password"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block outline (click)="login()">Login</button>
    </div>
  </form>
  <div text-center>
    <a ion-button block clear (click)="goToSignup()">
      Create a new account
    </a>
  </div>
</ion-content>
